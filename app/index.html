<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title></title>
  <meta name="description" content="Free Code Camp Pomodoro project">
  <meta name="author" content="Adam">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
  <!-- build:css assets/styles/styles.css -->
  <link rel="stylesheet" href="temp/styles/styles.css">
  <!-- endbuild -->

</head>

<body>
  <div class="container">
    <h1>Pomodoro clock</h1>
    
    <div class="clock-display">
      <span id="clock-display"></span>
    </div>
    <div class="work-rest-display">
      <span id="work-rest-display"></span>
    </div>
    <button type="button" id="start-button">Start</button>
    <div class="settings-display">
      <h3 class="heading">Settings</h3>
      <div class="input">Work period: <input id="worktime-setter" maxlength="2" min="1" max="60" type="number"></div> 
      <div class="input">Break period: <input id="breaktime-setter" type="number" min="1" max="60" step="1"></div>
      <button type="button" id="set-times-button">Set times</button>
    </div>
  </div>
  <!-- build:js assets/scripts/App.js -->
  <script src="assets/scripts/App.js"></script>
  <!-- endbuild -->
</body>

</html>
